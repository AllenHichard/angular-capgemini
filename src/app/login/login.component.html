<div class="container">
  <div class="login">
     <div class="container">
          <h1>Acesse a Aplicação</h1>
          <input type="text" placeholder="CPF" [(ngModel)]="conta.cpf" required>
          <input type="password" placeholder="Senha" [(ngModel)]="conta.senha"><br>
          <!--<input type="checkbox"><span>Remember me</span>-->
          <!--<a href="#">Forgot password?</a>-->
          <button (click)="login()" >Conectar</button>
           
          <hr><p>Ou conecte com</p><hr>
          <ul>
              <li><i class="fab fa-facebook-f fa-2x"></i></li>
              <li><i class="fab fa-twitter fa-2x"></i></li>
              <li><i class="fab fa-github fa-2x"></i></li>
              <li><i class="fab fa-linkedin-in fa-2x"></i></li>
          </ul>
          <div class="clearfix"></div>
          <span class="copyright">&copy;2020</span>  
     </div>
  </div>
  <div class="register">
      <div class="container">
          <i class="fas fa-user-plus fa-5x"></i>
          <h2>Bem-Vindo</h2>
          <p>Registre-se para utilizar a aplicação</p>
          <button routerLink="/registro">Registrar-se <i class="fas fa-arrow-circle-right"></i></button>
      </div>
  </div>  
</div>
