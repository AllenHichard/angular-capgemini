<div class="container">
  <div class="login">
     <div class="container">
          <h1>Acesse a Aplicação</h1>  
          <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <input  formControlName = "cpf" type="text" placeholder="CPF" pattern="[0-9]+" required>
            <input formControlName = "senha" type="password" placeholder="Senha"><br>
            <div *ngIf="!cpf.valid" >
                CPF Inválido
              </div> 
            <div *ngIf="!senha.valid" >
                Senha Inválido
              </div>
            <!--<input type="checkbox"><span>Remember me</span>-->
            <!--<a href="#">Forgot password?</a>-->
            
            <button type="submit" >Conectar</button>

            <div *ngIf="visible && !usuarioAutenticado" >
                Usuário Inexistente
              </div> 

          </form>
          <hr><p>Ou conecte com</p><hr>
          <ul>
              <li><i class="fab fa-facebook-f fa-2x"></i></li>
              <li><i class="fab fa-twitter fa-2x"></i></li>
              <li><i class="fab fa-github fa-2x"></i></li>
              <li><i class="fab fa-linkedin-in fa-2x"></i></li>
          </ul>
          <div class="clearfix"></div>
          <span class="copyright">&copy;2020</span>  
     </div>
  </div>
  <div class="register">
      <div class="container">
          <i class="fas fa-user-plus fa-5x"></i>
          <h2>Bem-Vindo</h2>
          <p>Registre-se para utilizar a aplicação</p>
          <button routerLink="/registro">Registrar-se <i class="fas fa-arrow-circle-right"></i></button>
      </div>
  </div>  
</div>
